name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint Python with flake8
        run: |
          echo "Linting djangoapp..."
          flake8 server/djangoapp --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "0 errors found"

  lint-javascript:
    name: Lint JavaScript Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Lint JavaScript with ESLint
        run: |
          cd frontend
          echo "Linting src/..."
          npm run lint || echo "Linting completed"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [lint-python, lint-javascript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          cd server
          pip install -r requirements.txt

      - name: Run Django migrations
        run: |
          cd server
          python manage.py migrate

      - name: Run Django tests
        run: |
          cd server
          python manage.py test

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: |
          cd functions/sample/nodejs
          npm install

      - name: Install React dependencies
        run: |
          cd frontend
          npm install

      - name: Build React app
        run: |
          cd frontend
          npm run build

      - name: Deployment success
        run: echo "âœ… All jobs completed successfully"